name: commands
parent: default

matches:
  - trigger: ":ip"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "curl https://ifconfig.io/"
  - trigger: ":weather"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "curl 'http://wttr.in/?format=3'"
  - trigger: ":timenow"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "date +'%Y-%m-%dT%H:%M:%SZ'"
